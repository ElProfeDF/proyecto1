<div class="feature-column image-column ubicacion">

            </div>
<section class="features-section ubicacion formulario contacto">
    <div class="contact-form-container">
        <h2>Contáctanos</h2>
        <p>Envíanos tu consulta y te responderemos a la brevedad.</p>
        <form class="contact-form" action="https://formspree.io/f/mblkoonq" method="POST">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
    </div>
</section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const mainMenu = document.getElementById('main-menu');

        hamburgerButton.addEventListener('click', () => {
            
            mainMenu.classList.toggle('menu-open');

            
            const isExpanded = mainMenu.classList.contains('menu-open');
            hamburgerButton.setAttribute('aria-expanded', isExpanded);
        });
    </script>
