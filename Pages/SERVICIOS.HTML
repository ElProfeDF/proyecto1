<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../Css/STYLE.CSS">
</head>
<body>

    <header class="site-header">
        <div class="header-column">
            <div class="logo-container">
                <img src="../Images/MI FARO DIGITAL (3).png" alt="Logo de la Empresa">
            </div>
        </div>
        <div class="header-column">
            <nav class="main-nav">
                <button id="hamburger-button" class="hamburger-button" aria-label="Abrir menú" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <ul id="main-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="../Pages/NOSOTROS.HTML">Nosotros</a></li>
                    <li><a href="../Pages/PROYECTOS.HTML">Proyectos</a></li>
                    <li><a href="../Pages/CONTACTO.HTML">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="slider-container">
            <div id="novedadesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#novedadesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#novedadesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Images/Servicios.png" class="d-block w-100" alt="Primera novedad">                        
                    </div>
                    <div class="carousel-item">
                        <img src="../Images/Servicios.png" class="d-block w-100" alt="Segunda novedad">
                        </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#novedadesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#novedadesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <section class="features-section servicios">
            <div class="feature-row servicios">
                <div class="feature-column image-column servicios">
                    <img src="../Images/Instituciones.png" alt="Imagen descriptiva 1">
                </div>
            </div>
            <div class="feature-row servicios">
                <div class="feature-column image-column servicios">
                    <img src="../Images/Docentes.png" alt="Imagen descriptiva 2">
                </div>
                
            </div>
            <div class="feature-row servicios">
                <div class="feature-column image-column servicios">
                    <img src="../Images/Materiales educativos.png" alt="Imagen descriptiva 3">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
<footer class="site-footer">
        <div class="footer-column">
            <div class="social-media-links">
                <a href="#" aria-label="Nuestro Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a href="#" aria-label="Nuestro Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                </a>
                <a href="#" aria-label="Nuestro X (antes Twitter)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                </a>
            </div>
        </div>

        <div class="footer-column">
            <div class="contact-info">
                <div class="contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    <span>Jacarandaes 6149 - Ciudad Jardín - Buenos Aires - Argentina</span>
                </div>
                <div class="contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    <span>+54 9 11 6033 7316</span>
                </div>
                <div class="contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    <span>contacto@miempresa.com</span>
                </div>
            </div>
        </div>

        <div class="footer-column">
            <div class="footer-logo">
                <img src="../Images/Logo solo.png" alt="Logo de la Empresa">
            </div>
        </div>
    </footer>
<script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const mainMenu = document.getElementById('main-menu');

        hamburgerButton.addEventListener('click', () => {
            
            mainMenu.classList.toggle('menu-open');

            
            const isExpanded = mainMenu.classList.contains('menu-open');
            hamburgerButton.setAttribute('aria-expanded', isExpanded);
        });
    </script>
</body>
</html>
